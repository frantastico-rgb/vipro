<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones -->
  <defs>
    <!-- Gradiente para el agua -->
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4A6741;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Gradiente para la brújula -->
    <radialGradient id="compassGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6F47;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Fondo agua (ondas sutiles) -->
  <path d="M 0,250 Q 100,230 200,250 T 400,250 L 400,400 L 0,400 Z" 
        fill="url(#waterGradient)" opacity="0.4"/>
  <path d="M 0,270 Q 100,255 200,270 T 400,270" 
        stroke="#87CEEB" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M 0,290 Q 100,280 200,290 T 400,290" 
        stroke="#87CEEB" stroke-width="1" fill="none" opacity="0.2"/>
  
  <!-- Círculo exterior brújula (orgánico) -->
  <circle cx="200" cy="180" r="90" 
          fill="none" 
          stroke="#8B6F47" 
          stroke-width="3" 
          opacity="0.8"/>
  
  <!-- Círculo medio -->
  <circle cx="200" cy="180" r="75" 
          fill="url(#compassGradient)" 
          opacity="0.15"/>
  
  <!-- Marcas cardinales (sutiles) -->
  <!-- Norte -->
  <line x1="200" y1="95" x2="200" y2="110" 
        stroke="#4A6741" stroke-width="3" stroke-linecap="round"/>
  <!-- Sur -->
  <line x1="200" y1="250" x2="200" y2="265" 
        stroke="#4A6741" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <!-- Este -->
  <line x1="285" y1="180" x2="270" y2="180" 
        stroke="#4A6741" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <!-- Oeste -->
  <line x1="115" y1="180" x2="130" y2="180" 
        stroke="#4A6741" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Aguja de la brújula (apuntando al propósito) -->
  <!-- Parte norte (principal) -->
  <path d="M 200,180 L 195,130 L 200,120 L 205,130 Z" 
        fill="#4A6741" 
        stroke="#1A1A2E" 
        stroke-width="1"/>
  
  <!-- Parte sur (complementaria) -->
  <path d="M 200,180 L 195,230 L 200,240 L 205,230 Z" 
        fill="#D4A574" 
        opacity="0.7"/>
  
  <!-- Centro de la brújula -->
  <circle cx="200" cy="180" r="8" 
          fill="#8B6F47" 
          stroke="#1A1A2E" 
          stroke-width="2"/>
  <circle cx="200" cy="180" r="3" 
          fill="#F4E4C1"/>
  
  <!-- Estrella del norte (sutil) -->
  <path d="M 200,100 L 203,108 L 212,108 L 205,113 L 208,121 L 200,116 L 192,121 L 195,113 L 188,108 L 197,108 Z" 
        fill="#4A6741" 
        opacity="0.6"/>
  
  <!-- Texto VIPRO -->
  <text x="200" y="310" 
        font-family="Georgia, serif" 
        font-size="56" 
        font-weight="bold" 
        fill="#1A1A2E" 
        text-anchor="middle">
    VIPRO
  </text>
  
  <!-- Tagline (opcional) -->
  <text x="200" y="335" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        fill="#4A6741" 
        text-anchor="middle" 
        letter-spacing="2">
    VIAJA CON PROPÓSITO
  </text>
  
  <!-- Detalle: camino/sendero sutil -->
  <path d="M 150,280 Q 180,270 200,275 T 250,280" 
        stroke="#8B6F47" 
        stroke-width="2" 
        fill="none" 
        opacity="0.3" 
        stroke-dasharray="5,5"/>
</svg>
