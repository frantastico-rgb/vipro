<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8D4A0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Ícono de cámara simple -->
  <g transform="translate(400, 300)">
    <!-- Cuerpo de cámara -->
    <rect x="-60" y="-35" width="120" height="70" rx="8" fill="#8B7355" opacity="0.3"/>
    <!-- Lente -->
    <circle cx="0" cy="0" r="25" fill="#A0826D" opacity="0.4"/>
    <circle cx="0" cy="0" r="15" fill="#8B7355" opacity="0.5"/>
    <!-- Flash -->
    <circle cx="35" cy="-20" r="8" fill="#E8D4A0" opacity="0.4"/>
  </g>
  
  <!-- Texto -->
  <text x="400" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#8B7355" text-anchor="middle" opacity="0.6">
    VIPRO - Imagen próximamente
  </text>
</svg>
