<svg width="32" height="32" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones -->
  <defs>
    <!-- Gradiente más vibrante para favicon -->
    <linearGradient id="waterGradientFav" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A6741;stop-opacity:0.8" />
    </linearGradient>
    
    <radialGradient id="compassGradientFav" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F4E4C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6F47;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Fondo simplificado para favicon -->
  <circle cx="200" cy="200" r="200" fill="#1A1A2E"/>
  
  <!-- Agua simplificada -->
  <path d="M 0,250 Q 100,230 200,250 T 400,250 L 400,400 L 0,400 Z" 
        fill="url(#waterGradientFav)" opacity="0.9"/>
  
  <!-- Brújula principal - MÁS GRUESA para favicon -->
  <circle cx="200" cy="180" r="80" 
          fill="none" 
          stroke="#F4E4C1" 
          stroke-width="8" 
          opacity="1"/>
  
  <circle cx="200" cy="180" r="60" 
          fill="url(#compassGradientFav)" 
          opacity="0.9"/>
  
  <!-- Marcas cardinales - MÁS GRUESAS -->
  <line x1="200" y1="110" x2="200" y2="130" 
        stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
  <line x1="200" y1="230" x2="200" y2="250" 
        stroke="#87CEEB" stroke-width="6" stroke-linecap="round"/>
  <line x1="270" y1="180" x2="250" y2="180" 
        stroke="#87CEEB" stroke-width="6" stroke-linecap="round"/>
  <line x1="130" y1="180" x2="150" y2="180" 
        stroke="#87CEEB" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Aguja simplificada - MÁS GRUESA -->
  <path d="M 200,180 L 190,140 L 200,120 L 210,140 Z" 
        fill="#FFFFFF" 
        stroke="#D4A574" 
        stroke-width="3"/>
  
  <path d="M 200,180 L 190,220 L 200,240 L 210,220 Z" 
        fill="#D4A574"/>
  
  <!-- Centro - MÁS GRANDE para favicon -->
  <circle cx="200" cy="180" r="15" 
          fill="#8B6F47" 
          stroke="#FFFFFF" 
          stroke-width="4"/>
  <circle cx="200" cy="180" r="8" 
          fill="#F4E4C1"/>
  
  <!-- Estrella simplificada - MÁS GRANDE -->
  <circle cx="200" cy="120" r="6" fill="#FFFFFF" stroke="#D4A574" stroke-width="2"/>
</svg>