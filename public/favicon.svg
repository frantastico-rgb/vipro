<svg width="32" height="32" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones -->
  <defs>
    <!-- Gradiente para el agua -->
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4A6741;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Gradiente para la brújula -->
    <radialGradient id="compassGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6F47;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Fondo agua (ondas sutiles) -->
  <path d="M 0,250 Q 100,230 200,250 T 400,250 L 400,400 L 0,400 Z" 
        fill="url(#waterGradient)" opacity="0.4"/>
  
  <!-- Círculo exterior brújula -->
  <circle cx="200" cy="180" r="90" 
          fill="none" 
          stroke="#8B6F47" 
          stroke-width="8" 
          opacity="0.8"/>
  
  <!-- Círculo medio -->
  <circle cx="200" cy="180" r="75" 
          fill="url(#compassGradient)" 
          opacity="0.2"/>
  
  <!-- Marcas cardinales -->
  <line x1="200" y1="95" x2="200" y2="120" 
        stroke="#4A6741" stroke-width="6" stroke-linecap="round"/>
  <line x1="200" y1="240" x2="200" y2="265" 
        stroke="#4A6741" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  <line x1="280" y1="180" x2="270" y2="180" 
        stroke="#4A6741" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  <line x1="120" y1="180" x2="130" y2="180" 
        stroke="#4A6741" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Aguja de la brújula -->
  <path d="M 200,180 L 190,130 L 200,110 L 210,130 Z" 
        fill="#4A6741" 
        stroke="#1A1A2E" 
        stroke-width="2"/>
  
  <path d="M 200,180 L 190,230 L 200,250 L 210,230 Z" 
        fill="#D4A574" 
        opacity="0.7"/>
  
  <!-- Centro de la brújula -->
  <circle cx="200" cy="180" r="12" 
          fill="#8B6F47" 
          stroke="#1A1A2E" 
          stroke-width="3"/>
  <circle cx="200" cy="180" r="5" 
          fill="#F4E4C1"/>
  
  <!-- Estrella del norte -->
  <path d="M 200,95 L 205,110 L 220,110 L 210,120 L 215,135 L 200,125 L 185,135 L 190,120 L 180,110 L 195,110 Z" 
        fill="#4A6741" 
        opacity="0.8"/>
</svg>